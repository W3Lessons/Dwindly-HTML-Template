		<!--jQuery-->
        <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
        <script>
			// makes sure the whole site is loaded
			jQuery(window).load(function() {
				// will first fade out the loading animation
				jQuery("#status").fadeOut();
				// will fade out the whole DIV that covers the website.
				jQuery("#preloader").delay(1000).fadeOut("slow");
			})
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		$(function(){$("#mynavlist").hide();})
		  $("#mynav").click(function(){
			$("#mynavlist").slideToggle("slow"); 
		  });
		});
		</script>
    </head>

    <body>
		<div id="preloader">
		  <div id="status"></div>
		</div>

		<div id="maincont">
			<div id="section-news">
				
				<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:300px;width:100%;"><div id="gmap_canvas" style="height:300px;width:100%;"></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style><a class="google-map-code" href="http://www.trivoo.net" id="get-map-data">trivoo.net</a></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(40.805478,-73.96522499999998),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(40.805478, -73.96522499999998)});infowindow = new google.maps.InfoWindow({content:"<b>The Breslin</b><br/>2880 Broadway<br/> New York" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>

				<form action="" method="post" class="white-pink">
